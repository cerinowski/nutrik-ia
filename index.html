<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrik.IA - Entrar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="login-wrapper">

    <div class="login-header">
      <div class="logo-container">
        <span class="logo-text">nutrik</span>
        <span class="logo-bubble">.ia</span>
      </div>
      <p class="subtitle">Seu nutricionista com IA</p>
    </div>

    <div class="login-card">
      <h1>Entrar</h1>
      <p class="desc" id="form-desc">Entre com seu email e senha para acessar sua conta</p>

      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required>
        </div>

        <button type="submit" class="btn-primary" id="submit-btn" style="position: relative;">Entrar</button>
      </form>

      <div id="auth-error" style="color: red; font-size: 14px; margin-top: 12px; text-align: center; display: none;">
      </div>
      <div id="auth-success"
        style="color: green; font-size: 14px; margin-top: 12px; text-align: center; display: none;"></div>

      <div class="login-footer">
        <span id="toggle-text">Não tem uma conta?</span> <a href="#" id="toggle-mode">Cadastre-se</a>
      </div>
    </div>

  </div>

  <script src="config.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let isLoginMode = true;
    const formTitle = document.querySelector('h1');
    const formDesc = document.getElementById('form-desc');
    const submitBtn = document.getElementById('submit-btn');
    const toggleText = document.getElementById('toggle-text');
    const toggleMode = document.getElementById('toggle-mode');
    const authError = document.getElementById('auth-error');
    const authSuccess = document.getElementById('auth-success');

    // Listen for auth changes to handle redirects more reliably across devices
    supabase.auth.onAuthStateChange((event, session) => {
      if (session && (event === 'SIGNED_IN' || event === 'INITIAL_SESSION')) {
        formTitle.textContent = 'Sessão Ativa';
        formDesc.textContent = 'Bem-vindo de volta! Clique abaixo para acessar a IA.';
        document.getElementById('email').parentElement.style.display = 'none';
        document.getElementById('senha').parentElement.style.display = 'none';
        submitBtn.style.display = 'none';

        let existingBtn = document.getElementById('go-chat-btn');
        if (!existingBtn) {
          existingBtn = document.createElement('a');
          existingBtn.id = 'go-chat-btn';
          existingBtn.href = 'chat.html';
          existingBtn.className = 'btn-primary';
          existingBtn.style.display = 'block';
          existingBtn.style.textAlign = 'center';
          existingBtn.style.textDecoration = 'none';
          existingBtn.textContent = 'Acessar o Chat ⚡';
          submitBtn.parentElement.appendChild(existingBtn);
        }
        document.querySelector('.login-footer').style.display = 'none';
      }
    });

    toggleMode.addEventListener('click', (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      authError.style.display = 'none';
      authSuccess.style.display = 'none';

      if (isLoginMode) {
        formTitle.textContent = 'Entrar';
        formDesc.textContent = 'Entre com seu email e senha para acessar sua conta';
        submitBtn.textContent = 'Entrar';
        toggleText.textContent = 'Não tem uma conta?';
        toggleMode.textContent = 'Cadastre-se';
      } else {
        formTitle.textContent = 'Criar Conta';
        formDesc.textContent = 'Crie sua conta para começar a usar o Nutrik.IA';
        submitBtn.textContent = 'Cadastrar';
        toggleText.textContent = 'Já tem uma conta?';
        toggleMode.textContent = 'Entrar';
      }
    });

    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('senha').value;

      submitBtn.textContent = 'Aguarde...';
      submitBtn.disabled = true;
      authError.style.display = 'none';
      authSuccess.style.display = 'none';

      try {
        if (isLoginMode) {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
          window.location.href = 'chat.html';
        } else {
          const { data, error } = await supabase.auth.signUp({ email, password });
          if (error) throw error;

          if (data.session) {
            window.location.href = 'chat.html';
          } else {
            authSuccess.textContent = 'Conta criada! Confirme seu email ou faça login.';
            authSuccess.style.display = 'block';
            // switch back to login mode visually
            setTimeout(() => toggleMode.click(), 3000);
          }
        }
      } catch (err) {
        authError.textContent = err.message || 'Ocorreu um erro.';
        if (err.message.includes('Invalid login credentials')) {
          authError.textContent = 'Email ou senha inválidos.';
        }
        if (err.message.includes('Password should be')) {
          authError.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        }
        authError.style.display = 'block';
      } finally {
        submitBtn.textContent = isLoginMode ? 'Entrar' : 'Cadastrar';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
